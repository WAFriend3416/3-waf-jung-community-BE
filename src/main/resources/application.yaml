spring:
  application:
    name: community

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 5MB        # 단일 이미지 파일 크기 제한
      max-request-size: 10MB    # 전체 요청 크기 제한 (향후 다중 이미지 대비)
      enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100  # N+1 최적화 (to-many lazy loading)
    open-in-view: false

  security:
    user:
      name: user
      password: temp

# 로깅 설정 (개발 환경)
logging:
  level:
    root: INFO
    com.ktb.community: DEBUG  # 개발 환경: debug 로그 포함
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  file:
    name: logs/application.log  # 로그 파일 경로 (프로젝트 루트/logs/)
    max-size: 10MB              # 파일당 최대 크기
    max-history: 30             # 보관 기간 (일)

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 900000  # 15분 (밀리초) - XSS 보안 강화
  refresh-token-validity: 604800000  # 7일 (밀리초)

# AWS S3 설정 (Phase 3.5+)
# DefaultCredentialsProvider: IAM Role 자동 인식
# - 로컬 개발: ~/.aws/credentials 프로필 자동 인식
# - EC2 배포: IAM Instance Profile 자동 인식
# - 자동 갱신: AWS SDK에서 자동 처리
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:ktb-3-community-images-dev}
    region: ${AWS_REGION:ap-northeast-2}

# Express.js Frontend CORS 설정
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}  # Express.js 서버 주소

server:
  port: 8080
  address: 0.0.0.0  # 모든 네트워크 인터페이스에서 수신 (localhost, private IP, public IP)
