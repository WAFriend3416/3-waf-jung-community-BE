name: CD

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL_ECR }}
  IMAGE_NAME: ktb-personal
  IMAGE_PREFIX: be
  AWS_REGION: ap-northeast-2

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: chmod +x gradlew
      - run: ./gradlew build test

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3
      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_PREFIX }}-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_PREFIX }}-${{ steps.tag.outputs.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          ssh ubuntu@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
            command -v docker >/dev/null 2>&1 || exit 1
            docker compose version >/dev/null 2>&1 || exit 1
            command -v aws >/dev/null 2>&1 || exit 1

            AWS_REGION="ap-northeast-2"
            get_param() { aws ssm get-parameter --name "$1" --with-decryption --query 'Parameter.Value' --output text --region "$AWS_REGION"; }

            export DB_URL=$(get_param "/community/week10/DB_URL")
            export DB_USERNAME=$(get_param "/community/week10/DB_USERNAME")
            export DB_PASSWORD=$(get_param "/community/week10/DB_PASSWORD")
            export JWT_SECRET=$(get_param "/community/JWT_SECRET")
            export AWS_S3_BUCKET=$(get_param "/community/AWS_S3_BUCKET")
            export AWS_REGION=$(get_param "/community/AWS_REGION")
            export FRONTEND_URL=$(get_param "/community/FRONTEND_URL")
            export REGISTRY=${{ secrets.REGISTRY_URL_ECR }}
            export IMAGE_NAME=ktb-personal
            export IMAGE_TAG=be-${{ needs.build.outputs.image_tag }}

            cd /home/ubuntu/app

            # ECR 로그인
            echo "ECR 로그인 중..."
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${REGISTRY}

            # 기존 컨테이너 정리
            echo "기존 컨테이너 정리 중..."
            docker compose down --remove-orphans || true

            # 새 이미지 배포
            echo "새 이미지 배포 중..."
            docker compose pull
            docker compose up -d

            echo "헬스체크 중..."
            HEALTH_OK=false
            for i in $(seq 1 180); do
              if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
                echo "헬스체크 성공! (${i}초)"
                HEALTH_OK=true
                break
              fi
              sleep 1
            done

            if [ "$HEALTH_OK" = "true" ]; then
              echo "배포 완료"
            else
              echo "헬스체크 실패"
              docker compose logs --tail 30
              false
            fi
          ENDSSH