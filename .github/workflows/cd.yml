name: CD

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: community-be

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: chmod +x gradlew
      - run: ./gradlew build test

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

  # Jenkins CD 트리거 - deploy job을 Jenkins로 이관
  trigger-jenkins:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Jenkins Deploy
        run: |
          echo "Jenkins 배포 트리거 시작: ${{ needs.build.outputs.image_tag }}"

          # Jenkins Generic Webhook Trigger 호출
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.JENKINS_URL }}/generic-webhook-trigger/invoke?token=${{ secrets.JENKINS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"IMAGE_TAG": "${{ needs.build.outputs.image_tag }}", "REGISTRY": "${{ secrets.REGISTRY_URL }}"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Jenkins 응답: $body"
          echo "HTTP 상태 코드: $http_code"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Jenkins 배포 트리거 성공!"
          else
            echo "Jenkins 배포 트리거 실패!"
            exit 1
          fi
