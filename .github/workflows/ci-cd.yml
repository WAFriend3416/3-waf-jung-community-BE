name: Deploy

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: community-be

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

      - name: Print deployment info
        run: |
          echo "이미지 푸시 완료"
          echo "이미지: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}"

      # CD: SSH로 EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # 1. 필수 프로그램 확인
            echo "=== 필수 프로그램 확인 ==="
            command -v docker >/dev/null 2>&1 || { echo "Docker 미설치"; exit 1; }
            command -v docker-compose >/dev/null 2>&1 || command -v "docker compose" >/dev/null 2>&1 || { echo "Docker Compose 미설치"; exit 1; }
            command -v aws >/dev/null 2>&1 || { echo "AWS CLI 미설치"; exit 1; }
            aws sts get-caller-identity >/dev/null 2>&1 || { echo "AWS 인증 실패"; exit 1; }
            echo "모든 필수 프로그램 확인 완료"

            # 2. 작업 디렉토리 이동
            cd /home/ubuntu/app

            # 3. 환경변수 설정
            echo "=== 환경변수 설정 ==="
            ./scripts/setup-env.sh ${{ secrets.REGISTRY_URL }} community-be ${{ steps.tag.outputs.TAG }}

            # 4. 이미지 풀 & 실행
            echo "=== 컨테이너 배포 ==="
            docker-compose pull
            docker-compose --env-file .env up -d

            # 5. 헬스체크
            echo "=== 헬스체크 (최대 60초) ==="
            for i in {1..60}; do
              if curl -sf http://localhost:8080/health >/dev/null 2>&1; then
                echo "헬스체크 성공 (${i}초)"
                exit 0
              fi
              sleep 1
            done
            echo "헬스체크 실패"
            docker-compose logs --tail 30
            exit 1
